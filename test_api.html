<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>API连接测试</h1>
    
    <h2>1. 测试后端健康检查</h2>
    <button onclick="testHealthCheck()">测试健康检查</button>
    <div id="health-result" class="test-result"></div>
    
    <h2>2. 测试登录接口</h2>
    <button onclick="testLogin()">测试登录</button>
    <div id="login-result" class="test-result"></div>
    
    <h2>3. 测试获取表格列表</h2>
    <button onclick="testGetTables()">测试获取表格</button>
    <div id="tables-result" class="test-result"></div>
    
    <script>
        let token = '';
        
        // 测试健康检查接口
        async function testHealthCheck() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `成功！<br>状态码: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `失败！<br>状态码: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `错误！<br>消息: ${error.message}`;
            }
        }
        
        // 测试登录接口
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            resultDiv.innerHTML = '测试中...';
            
            try {
                const response = await fetch('http://localhost:5000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `成功！<br>状态码: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                    token = data.data.token;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `失败！<br>状态码: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `错误！<br>消息: ${error.message}`;
            }
        }
        
        // 测试获取表格列表
        async function testGetTables() {
            const resultDiv = document.getElementById('tables-result');
            resultDiv.innerHTML = '测试中...';
            
            if (!token) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = '请先登录！';
                return;
            }
            
            try {
                const response = await fetch('http://localhost:5000/api/v1/tables', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const data = await response.json();
                
                if (response.ok && data.code === 200) {
                    resultDiv.className = 'test-result success';
                    resultDiv.innerHTML = `成功！<br>状态码: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                } else {
                    resultDiv.className = 'test-result error';
                    resultDiv.innerHTML = `失败！<br>状态码: ${response.status}<br>响应: ${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = `错误！<br>消息: ${error.message}`;
            }
        }
    </script>
</body>
</html>
